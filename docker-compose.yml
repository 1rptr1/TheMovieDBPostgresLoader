services:
  db:
    image: postgres:15
    container_name: imdb_postgres
    environment:
      POSTGRES_USER: imdb
      POSTGRES_PASSWORD: imdb
      POSTGRES_DB: imdb
    ports:
      - "5432:5432"
    volumes:
      # Mount your TSVs here, inside container theyâ€™ll be at /imdb_data
      - ./data:/imdb_data

      # Mount init scripts (including loader.sql)
      - ./init-scripts:/docker-entrypoint-initdb.d

      # Mount queries (for later execution, not auto-run)
      - ./queries:/queries
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U imdb" ]
      interval: 10s
      timeout: 5s
      retries: 10
